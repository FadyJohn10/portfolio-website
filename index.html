		<link rel="icon" href=""/>

                <a class="navbar-brand" href="#">Portfolio</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>

                            <img src="images/fady2.png">

                    </div>
                    <div class="layer" data-depth="0.6">

                    </div>
                    <div class="layer" data-depth="0.3">
                        <div class="some-more-space">
                            <a href="#">Know More!</a>
                        </div>
                    </div>
                </div>
            </section>


            <section class="section" id="section2">
                <div class="shadow-title">work</div>
                <div class="container">
                <!-- Container for all sliders, and pagination -->
                <main class="sliders-container">
                    <!-- Here will be injected sliders for images, numbers, titles and links -->
                    <div class="ms-container ms--links ms-container--vertical">
                        <ul class="ms-track" style="height: 240px; transform: translateY(0px);">
                            <li class="ms-slide"><a class="ms-slide__link" href="1">View Case</a></li>
                            <li class="ms-slide"><a class="ms-slide__link" href="2">View Case</a></li>
                            <li class="ms-slide"><a class="ms-slide__link" href="3">View Case</a></li>
                            <li class="ms-slide"><a class="ms-slide__link" href="#">View Case</a></li>
                        </ul>
                    </div>

                    <ul class="pagination">
                        <li class="pagination__item"><a class="pagination__button"></a></li>
                        <li class="pagination__item"><a class="pagination__button"></a></li>
                        <li class="pagination__item"><a class="pagination__button"></a></li>
                        <li class="pagination__item"><a class="pagination__button"></a></li>
                    </ul>
                </main>
            </div>

            <section class="section">
                <h1>section #3</h1>

            <section class="section">
